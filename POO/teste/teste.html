    <script type="text/javascript">
        function cortarMatriz(matriz, x, y, size) {

            if (x < 0 || y < 0 || x >= matriz.length || y >= matriz[0].length) {
                return "Coordenadas iniciais inv√°lidas.";
            }

            let resultado = [];

            for (let i = x; i < x + size && i < matriz.length; i++) {
                let linha = [];
                for (let j = y; j < y + size && j < matriz[i].length; j++) {
                    linha.push(matriz[i][j]);
                }
                resultado.push(linha);
            }

            return resultado;
        }

        function e(item, index) {
            console.log(item + ":" + index);
        }

        let matriz = [
            [10, 20, 30, 40, 50],

            [160, 170, 180, 190, 200],
            [210, 220, 230, 240, 250]
        ];

        let x = 1;
        let y = 1;
        let size = 3;

        let resultado = cortarMatriz(matriz, x, y, size);

        resultado.forEach(e);


        
    </script>
